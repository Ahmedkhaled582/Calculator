
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    
<div class="count">
    <div class="calculator">
        <form>
            <div>
                <input id="display" type="text" name="display">
            </div>
            <div>
                <input type="button" onclick="display.value = '' " class="lineone" value="AC">
                <input type="button" onclick="display.value = display.value.toString().slice(0,-1) " class="lineone" value="DE">
                <input type="button" onclick="display.value += '%' " class="lineone" value="%">
                <input type="button" onclick="display.value += '/' " class="yellow" value="/">
            </div>
            <div>
                <input type="button" onclick="display.value += '7' " value="7">
                <input type="button" onclick="display.value += '8' " value="8">
                <input type="button" onclick="display.value += '9' " value="9">
                <input type="button" onclick="display.value += '*' " class="yellow" value="*">
            </div>
            <div>
                <input type="button" onclick="display.value += '4' " value="4">
                <input type="button" onclick="display.value += '5' " value="5">
                <input type="button" onclick="display.value += '6' " value="6">
                <input type="button" onclick="display.value += '-' " class="yellow" value="-">
            </div>
            <div>
                <input type="button" onclick="display.value += '1' " value="1">
                <input type="button" onclick="display.value += '2' " value="2">
                <input type="button" onclick="display.value += '3' " value="3">
                <input type="button" onclick="display.value += '+' " class="yellow" value="+">
            </div>
            <div>
                <input type="button" onclick="display.value += '00' " value="00">
                <input type="button" onclick="display.value += '0' " value="0">
                <input type="button" onclick="display.value += '.' " value=".">
                <input type="button" onclick="display.value=eval(display.value)" class="yellow" value="=">
            </div>
        </form>
    </div>
</div>




<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
